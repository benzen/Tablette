<form ng-submit="searchMovieByName()">
  Nom du film 
  <input type="text" ng-model="movieName"/>
  <input type="submit" value="Rechercher"/>
</form>
<div ng-show="movie">
  <img src="{{movie.Poster}}" class="pull-right">

  <strong>
    {{movie.Title}}
  </strong><br>
  
  Durée: {{movie.Runtime}}<br>
  Genre: {{movie.Genre}}<br>
  Date de sortie: {{movie.Released}}
  Cote: {{movie.Rated}} Note: {{movie.imdbRating}} Vote {{movie.imdbVotes}}
  Scénaristes:{{movie.Writer}}<br>
  Réalisateur:{{movie.Director}}<br>
  Acteurs: {{movie.Actors}}<br>
  Synopsis: {{movie.Plot}}<br>  
  
  <form ng-submit="addToList()">
    <select ng-model="movie.location" ng-options="location for location in locations" >
    <input type="submit" value="Ajouter à la liste">
  </form>

</div>
