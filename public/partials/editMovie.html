<div ng-show="movie">
  <strong> {{movie.Title}} </strong><br>
  <img src="{{movie.Poster}}" style="height:300px;" class="pull-right img-rounded">
  Durée: {{movie.Runtime}}<br>
  Genre: {{movie.Genre}}<br>
  Date de sortie: {{movie.Released}}
  Scénaristes:{{movie.Writer}}<br>
  Réalisateur:{{movie.Director}}<br>
  Acteurs: {{movie.Actors}}<br>
  Note: {{movie.imdbRating}} Vote {{movie.imdbVotes}} <br>
  Cote: {{movie.Rated}} <br>
  Synopsis: {{movie.Plot}}<br>
  Lien IMDB <a ng-href="http://www.imdb.com/title/{{movie.imdbID}}"> IMDB </a><br>
</div>
<form ng-submit="updateMovie()">
  <select ng-model="movie.location" ng-options="location for location in locations" >
  <input type="submit"  value="Modifier" class="btn btn-primary">
</form>
