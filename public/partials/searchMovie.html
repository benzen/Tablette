  <form ng-submit="searchMovieByName()" class="form-search">
  <input type="search" ng-model="movieName" class="search-query" placeholder="Titre du film"/>
  <input type="submit" class="btn btn-primary" value="Rechercher" />
</form>
<div ng-show="movies">
  <div ng-repeat="movie in movies | orderBy:title" class="shadow-box row">
    <a ng-href="#/movie/add/{{movie.id}}">{{movie.title}}</a>
    ({{movie.original_title}})
    <strong>Date de sortie</strong>: {{movie.release_date}} <br>

  </div>
</div>
